    <h1>HELLO THERE</h1>
    <fieldset>
      <legend>Who's your favorite monster?</legend>
      <input type="checkbox" id="Godzilla" name="Godzilla" checked>
      <label for="Godzilla">Godzilla</label><br>
      <input type="checkbox" id="Kong" name="Kong">
      <label for="Kong">King Kong</label><br>
      <input type="checkbox" id="Gamera" name="Gamera">
      <label for="Gamera">Gamera</label><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Age (the truth)</legend>
      <input type="number" id="number" name="number">
      <label for="number"></label>  
    </fieldset>
    <br>
    <fieldset>
      <legend>Name</legend>
      <label for="fname">First name:</label>  
      <input type="text" id="name" name="fname"><br>
      <label for="lname">Last Name:</label>  
      <input type="text" id="name" name="lname">
    </fieldset>
    <br>
    <fieldset>
      <legend>Gender</legend>
      <input type="radio" id="male" value="male" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" value="female" name="gender">
      <label for="female">Female</label>  
    </fieldset>
    <br>
    <fieldset>
      <legend>hello there</legend>
      <input type="button" id="button" value="hello there"> 
    </fieldset>
